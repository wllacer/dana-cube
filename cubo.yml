datos pincho:
    connect:
        driver: QSQLITE
        dbname: /run/media/werner/Pincho/Generales2011.kexi
        dbhost: 
        dbuser:
        dbpass:
    table: datos
    base filter: ""
    guides:
        -   name: linea
            class: o
            prod:
                - elem: linea
                  fmt: txt
            
        -   name: autonomia
            class: o
            prod:
                -   elem: autonomia
                    fmt: txt
        -   name: provincia
            class: o
            prod:
                -   elem: provincia
                    fmt: txt
                                
        -   name: geo
            class: h
            prod: 
                -   elem: autonomia
                    fmt: txt
                    name: autonomia
                -   elem: provincia
                    fmt: txt
                    
        -   name: fecha
            class: d
            prod:
                -   elem: fecha
                    fmt: date
    fields:
        -   fact
        -   fact2

datos disco:
    connect:
        driver: QSQLITE
        dbname: /home/werner/dana-cube/Generales2011.kexi
        dbhost: 
        dbuser:
        dbpass:
    table: datos
    base filter: ""
    guides:
        -   name: linea
            class: o
            prod:
                - elem: linea
                  fmt: txt
            
        -   name: autonomia
            class: o
            prod:
                -   elem: autonomia
                    fmt: txt
                    source:
                        code: autonomia
                        desc: nombre
                        table: autonomias
                        filter: autonomia <> '00' 
        -   name: provincia
            class: o
            prod:
                -   elem: provincia
                    fmt: txt
                    source:
                        code: provincia
                        desc: nombre
                        table: provincias
                        filter: provincia <> '00' 
        -   name: geo
            class: h
            prod: 
                -   elem: autonomia
                    fmt: txt
                    name: autonomia
                    source:
                        code: autonomia
                        desc: nombre
                        table: autonomias
                        filter: autonomia <> '00' 
                    
                -   elem: provincia
                    fmt: txt
                    source:
                        code: provincia
                        desc: nombre
                        table: provincias
                        grouped by: autonomia
                        filter: provincia <> '00' 
                    
        -   name: fecha
            class: d
            prod:
                -   elem: fecha
                    fmt: date
    fields:
        -   fact
        -   fact2

datos elecciones:
    connect:
        driver: QSQLITE
        dbname: /home/werner/elecciones/elecciones_2015_desa.db
        dbhost: 
        dbuser:
        dbpass:
    table: votos_2015
    base filter: "level_3 = ''"
    guides:
        -   name: partido
            class: o
            prod:
                - elem: code
                  fmt: txt
                  source:
                        code: code
                        desc: acronym
                        table: partidos_2015
                        filter: "level_2 = ''"
            
        -   name: autonomia
            class: o
            prod:
                -   elem: level_2
                    fmt: txt
                    source:
                        code: level_2
                        desc: nombre
                        table: localidades_2015
                        filter: "level_3 = ''"
        -   name: provincia
            class: o
            prod:
                -   elem: level_3
                    fmt: txt
    fields:
        -   votes_presential
        -   votes_percent
