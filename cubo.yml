        
datos provincia:
    connect:
        driver: QSQLITE
        dbname: /home/werner/projects/dana-cube.git/ejemplo_dana.db
        dbhost: 
        dbuser:
        dbpass:
    table: votos_provincia
    base filter: ""
    guides:
        -   name: partido
            class: o
            prod:
                - elem: partido
                  fmt: txt
                  source:
                        code: code
                        desc: acronym
                        table: partidos
            
        -   name: autonomia
            class: o
            prod:
                -   elem: region
                    fmt: txt
                    source:
                        code: region
                        desc: nombre
                        table: localidades
                        filter: "provincia = ''"
        -   name: provincia
            class: o
            prod:
                -   elem: provincia
                    fmt: txt
                    source:
                        code: provincia
                        desc: nombre
                        table: localidades
                        filter: "provincia <> '' and municipio = '' and isla = ''"
        -   name: geo
            class: h
            prod: 
                -   elem: region
                    fmt: txt
                    name: region
                    source:
                        code: region
                        desc: nombre
                        table: localidades
                        filter: "provincia = ''"
                    
                -   elem: provincia
                    fmt: txt
                    name: provincia
                    source:
                        code: provincia
                        desc: nombre
                        table: localidades
                        grouped by: region
                        filter: "provincia <> '' and municipio = '' and isla = ''"
                        

    fields:
        -   votes_presential
        -   votes_percent
        -   seats
        -   ord

